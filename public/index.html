<!doctype html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Woodestic microsite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <header class="topbar container">
      <div class="brand">
        <img src="assets/images/logos/logo-placeholder.svg" alt="Brand logó placeholder" />
        <div>
          <p class="brand-name" data-i18n="brand.name">Woodestic</p>
          <p class="brand-tagline" data-i18n="brand.tagline">We revive wood</p>
        </div>
      </div>
      <div class="language-switch">
        <button data-lang="hu" class="is-active">HU</button>
        <button data-lang="en">EN</button>
      </div>
    </header>

    <main>
      <section class="hero container">
        <div class="hero-copy">
          <h1 data-i18n="hero.title">The Woodestic Games</h1>
          <p data-i18n="hero.paragraph1"></p>
          <p data-i18n="hero.paragraph2"></p>
          <button class="cta" data-i18n="hero.cta"></button>
        </div>
        <figure class="hero-image placeholder-card">
          <img src="assets/images/hero/hero-placeholder.svg" alt="Hero kép placeholder" />
        </figure>
      </section>

      <section class="games container">
        <ul>
          <li data-i18n="games.0"></li>
          <li data-i18n="games.1"></li>
          <li data-i18n="games.2"></li>
          <li data-i18n="games.3"></li>
          <li data-i18n="games.4"></li>
        </ul>
      </section>

      <section class="badges container">
        <div class="badge-row">
          <img src="assets/images/badges/badge-placeholder.svg" alt="Jelvény placeholder" />
          <img src="assets/images/badges/badge-placeholder.svg" alt="Jelvény placeholder" />
          <img src="assets/images/badges/badge-placeholder.svg" alt="Jelvény placeholder" />
          <img src="assets/images/badges/badge-placeholder.svg" alt="Jelvény placeholder" />
          <div class="text-badge">+10 <span data-i18n="badges.years"></span></div>
          <div class="text-badge">+8000 <span data-i18n="badges.sold"></span></div>
          <img src="assets/images/badges/badge-placeholder.svg" alt="Jelvény placeholder" />
        </div>
      </section>

      <section class="videos container">
        <button class="cta" data-i18n="videos.cta"></button>
        <div class="video-grid">
          <article class="video-card placeholder-card" data-i18n="videos.items.0"></article>
          <article class="video-card placeholder-card" data-i18n="videos.items.1"></article>
          <article class="video-card placeholder-card" data-i18n="videos.items.2"></article>
        </div>
      </section>

      <section class="testimonials container">
        <h2 data-i18n="testimonials.title"></h2>
        <div class="testimonial-grid">
          <article class="testimonial-card" data-i18n="testimonials.items.0"></article>
          <article class="testimonial-card" data-i18n="testimonials.items.1"></article>
          <article class="testimonial-card" data-i18n="testimonials.items.2"></article>
          <article class="testimonial-card" data-i18n="testimonials.items.3"></article>
        </div>
        <button class="cta" data-i18n="testimonials.cta"></button>
      </section>
    </main>

    <footer class="footer">
      <div class="container footer-grid">
        <div>
          <img src="assets/images/logos/logo-placeholder.svg" alt="Footer logó placeholder" />
          <p data-i18n="brand.tagline"></p>
        </div>
        <div>
          <p data-i18n="footer.explore"></p>
          <button class="cta small" data-i18n="footer.exploreCta"></button>
        </div>
        <ul class="footer-list">
          <li data-i18n="footer.links.0"></li>
          <li data-i18n="footer.links.1"></li>
          <li data-i18n="footer.links.2"></li>
          <li data-i18n="footer.links.3"></li>
          <li data-i18n="footer.links.4"></li>
        </ul>
        <div>
          <p data-i18n="footer.newsletter"></p>
          <button class="cta small" data-i18n="footer.subscribe"></button>
        </div>
      </div>
    </footer>

    <script src="assets/js/i18n.js" type="module"></script>
  </body>
</html>
