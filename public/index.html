<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="ga-measurement-id" content="G-XXXXXXXXXX" />
    <title>Woodestic microsite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <header class="topbar container">
      <div class="brand">
        <img src="assets/images/logos/logo-placeholder.svg" alt="Woodestic logo" />
      </div>
    </header>

    <main>
      <section class="hero container">
        <div class="hero-copy">
          <h1 data-i18n="hero.title">The Woodestic Games</h1>
          <p data-i18n="hero.paragraph1"></p>
          <p data-i18n="hero.paragraph2"></p>
          <button class="cta" data-i18n="hero.cta"></button>
        </div>
        <figure class="hero-image placeholder-card">
          <img src="assets/images/hero/hero-placeholder.svg" alt="Hero placeholder" />
        </figure>
      </section>

      <section class="games container">
        <ul>
          <li data-i18n="games.0"></li>
          <li data-i18n="games.1"></li>
          <li data-i18n="games.2"></li>
          <li data-i18n="games.3"></li>
          <li data-i18n="games.4"></li>
        </ul>
      </section>

      <section class="badges container">
        <div class="badge-row">
          <img src="assets/images/badges/badge-placeholder.svg" alt="Badge placeholder" />
          <img src="assets/images/badges/badge-placeholder.svg" alt="Badge placeholder" />
          <img src="assets/images/badges/badge-placeholder.svg" alt="Badge placeholder" />
          <img src="assets/images/badges/badge-placeholder.svg" alt="Badge placeholder" />
          <div class="text-badge" data-i18n="badges.over10Years"></div>
          <div class="text-badge" data-i18n="badges.over8000Sold"></div>
          <img src="assets/images/badges/badge-placeholder.svg" alt="Badge placeholder" />
        </div>
      </section>

      <section class="videos container">
        <button class="cta" data-i18n="videos.cta"></button>
        <div class="video-grid">
          <article class="video-card placeholder-card">
            <img src="assets/images/videos/video-crokinole-placeholder.svg" alt="Crokinole video placeholder" />
            <h3 data-i18n="videos.items.0"></h3>
          </article>
          <article class="video-card placeholder-card">
            <img src="assets/images/videos/video-carrooka-placeholder.svg" alt="Carrooka video placeholder" />
            <h3 data-i18n="videos.items.1"></h3>
          </article>
          <article class="video-card placeholder-card">
            <img src="assets/images/videos/video-carrom-placeholder.svg" alt="Carrom video placeholder" />
            <h3 data-i18n="videos.items.2"></h3>
          </article>
        </div>
      </section>

      <section class="testimonials container">
        <h2 data-i18n="testimonials.title"></h2>
        <div class="testimonial-grid">
          <article class="testimonial-card" data-i18n="testimonials.items.0"></article>
          <article class="testimonial-card" data-i18n="testimonials.items.1"></article>
          <article class="testimonial-card" data-i18n="testimonials.items.2"></article>
          <article class="testimonial-card" data-i18n="testimonials.items.3"></article>
        </div>
        <button class="cta" data-i18n="testimonials.cta"></button>
      </section>
    </main>

    <footer class="footer">
      <div class="container footer-grid">
        <div>
          <img src="assets/images/logos/logo-placeholder.svg" alt="Woodestic logo" />
        </div>
        <div>
          <p data-i18n="footer.explore"></p>
          <button class="cta small" data-i18n="footer.exploreCta"></button>
        </div>
        <ul class="footer-list">
          <li data-i18n="footer.links.0"></li>
          <li data-i18n="footer.links.1"></li>
          <li data-i18n="footer.links.2"></li>
          <li data-i18n="footer.links.3"></li>
          <li data-i18n="footer.links.4"></li>
          <li data-i18n="footer.links.5"></li>
          <li data-i18n="footer.links.6"></li>
          <li data-i18n="footer.links.7"></li>
        </ul>
        <div>
          <p data-i18n="footer.newsletter"></p>
          <button class="cta small" data-i18n="footer.subscribe"></button>
        </div>
      </div>
    </footer>

    <aside class="cookie-banner" id="cookie-banner" hidden>
      <p data-i18n="cookie.message"></p>
      <div class="cookie-actions">
        <button class="cta small" id="cookie-accept" data-i18n="cookie.accept"></button>
        <button class="ghost-btn" id="cookie-decline" data-i18n="cookie.decline"></button>
      </div>
    </aside>

    <script src="assets/js/i18n.js" type="module"></script>
  </body>
</html>
